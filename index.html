<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilography Site Redesign</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,776;1,776&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Главная</a>
        <a href="about.html">Обо мне</a>
        <a href="services.html">Услуги</a>
        <a href="contacts.html">Контакты</a>
    </nav>

    <div class="header">
        <h1>Мобилография</h1>
        <div class="textt"><h2>но только со стильем.</h2></div>
    </div>
    <script>
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetUrl = this.getAttribute('href');
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500); // Время должно совпадать с длительностью анимации fadeOut
            });
        });

        window.addEventListener('load', () => {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
